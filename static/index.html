<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>Chat Room</title>
    <link rel="stylesheet" href="bootstrap-4.3.1.min.css"></link>
    <link rel="stylesheet" href="index.css"></link>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body class="text-center">
    <div class="container toshow" id="loginContainer">
        <div class="jumbotron">
            <h1>Welcome to Chat Room</h1>
        </div>
        <div class="form-login">
            <img class="mb-4" src="bootstrap-solid.svg" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUserName" class="sr-only">User Name</label>
            <input type="text" id="inputUserName" class="form-control" placeholder="User Name" required autofocus />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            <div class="alert alert-danger toshow" id="loginInfo"></div>
            <button class="btn btn-lg btn-primary btn-block" id="loginButton">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
        </div>
        <div class="container" id="debug"></div>
    </div>
</body>
</html>
